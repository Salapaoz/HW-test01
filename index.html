<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>บันทึกการบ้าน</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div>⏳ งานที่ค้าง: <span id="pendingCount">0</span></div>
  <div>📘 บันทึกการบ้าน</div>
  <button id="addBtn">＋ เพิ่มการบ้าน</button>
</header>

<section class="summary">
  <div class="sum-card pending">
    <h3>⏳ งานที่ค้าง</h3>
    <span id="pendingBox">0</span>
  </div>
  <div class="sum-card soon">
    <h3>🔥 ใกล้ส่ง</h3>
    <span id="soonBox">0</span>
  </div>
</section>

<main id="list" class="task-list"></main>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-card">
    <h2>➕ เพิ่ม / แก้ไขการบ้าน</h2>

    <label>📅 วันที่ได้รับมอบหมาย</label>
    <input type="date" id="assigned" />

    <label>⏰ วันที่ส่ง</label>
    <input type="date" id="due" />

    <label>📘 รายวิชา</label>
    <input type="text" id="subject" />

    <label>📝 ชื่องาน</label>
    <input type="text" id="title" />

    <label>👩‍🏫 ครูผู้สอน</label>
    <input type="text" id="teacher" />

    <label>📄 รายละเอียดงาน</label>
    <textarea id="detail" class="detail-box"
      placeholder="พิมพ์รายละเอียดการบ้าน..."></textarea>

    <div class="actions">
      <button class="save">บันทึก</button>
      <button class="cancel">ยกเลิก</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
