<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>บันทึกการบ้าน</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="summary">⏳ งานที่ค้าง: <span id="pendingCount">0</span></div>
  <h1>📚 บันทึกการบ้าน</h1>
  <button id="addBtn" type="button">➕ เพิ่มการบ้าน</button>
</header>

<main id="list" class="container"></main>

<div id="modal" class="modal hidden">
  <div class="modal-card" onclick="event.stopPropagation()">
    <h2>➕ ข้อมูลการบ้าน</h2>

    <label>📅 วันที่สั่ง</label>
    <input type="date" id="assigned">

    <label>⏰ วันที่กำหนดส่ง</label>
    <input type="date" id="due">

    <label>📘 วิชา</label>
    <input type="text" id="subject">

    <label>📝 ชื่องาน</label>
    <input type="text" id="title">

    <label>👤 คุณครูผู้สอน</label>
    <input type="text" id="teacher">

    <label>🔍 รายละเอียด</label>
    <textarea id="detail"></textarea>

    <div class="actions">
      <button type="button" class="save">บันทึก</button>
      <button type="button" class="cancel">ยกเลิก</button>
    </div>
  </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
