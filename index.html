<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📚 การบ้านของฉัน</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#60a5fa" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">


</head>

<body>
  <header>
    <h1>📚 การบ้านของฉัน</h1>
    <button id="addBtn">＋ เพิ่มการบ้าน</button>
  </header>

  <main id="list"></main>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-card">
      <h2>➕ เพิ่มการบ้าน</h2>

      <label>📥 วันที่ได้รับมอบหมาย</label>
      <input type="date" id="assigned">

      <label>⏰ วันที่กำหนดส่ง</label>
      <input type="date" id="due">

      <label>📘 รายวิชา</label>
      <input type="text" id="subject">

      <label>📝 ชื่องาน</label>
      <input type="text" id="title">

      <label>📄 รายละเอียดงาน</label>
      <textarea id="detail"></textarea>

      <label>👩‍🏫 ครูผู้สอน</label>
      <input type="text" id="teacher">

      <div class="actions">
        <button class="save">บันทึก</button>
        <button class="cancel">ยกเลิก</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
