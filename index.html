<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>บันทึกการบ้าน</title>
  
  <link rel="manifest" href="/HW-test01/manifest.json">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>

<header class="topbar">
  <div class="summary">⏳ งานที่ค้าง: <span id="pendingCount">0</span></div>
  <h1>📚 บันทึกการบ้าน</h1>
  <button id="addBtn">➕ เพิ่มการบ้าน</button>
</header>

<main id="list" class="container"></main>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-card">
    <h2>➕ เพิ่มการบ้าน</h2>

    <label>📥 วันที่ได้รับมอบหมาย</label>
    <input type="date" id="assigned">

    <label>⏰ วันที่กำหนดส่ง</label>
    <input type="date" id="due">

    <label>📘 รายวิชา</label>
    <input type="text" id="subject">

    <label>📝 ชื่องาน</label>
    <input type="text" id="title">

    <label>📄 รายละเอียด</label>
    <textarea id="detail"></textarea>

    <label>👩‍🏫 ครูผู้สอน</label>
    <input type="text" id="teacher">

    <div class="actions">
      <button type="button" class="save">บันทึก</button>
      <button type="button" class="cancel">ยกเลิก</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
